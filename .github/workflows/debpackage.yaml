name: Build Debian package

on:
  push:
    branches:
      - debian
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

      - name: Install Debian packaging dependencies
        run: |
          sudo add-apt-repository universe -y
          sudo apt-get update
          sudo apt-get install -y debhelper dpkg-dev devscripts equivs sbuild
      - name: Set up sbuild chroot 
        run: |
          sudo sbuild-createchroot buster /srv/chroot/buster-amd64 http://deb.debian.org/debian/
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Create upstream tarball
        run: |
          VERSION=0.1.0
          tar --exclude-vcs --exclude=debian --exclude=.git --exclude=.circleci --exclude=.github -czf ../liballocs_${VERSION}.orig.tar.gz .
      - name: Build Debian package
        run: sbuild
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-source-package
          path: |
            ../*.dsc
            ../*.debian.tar.*
            ../*.orig.tar.*
          retention-days: 7